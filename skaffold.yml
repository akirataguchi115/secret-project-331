apiVersion: skaffold/v2beta12
kind: Config
build:
  artifacts:
    - image: headless-lms
      context: headless-lms
      sync:
        manual:
          - src: "**/*.rs"
            dest: "/app"
    - image: cms
      context: headless-cms
      sync:
        manual:
          - src: "src/**/*"
            dest: "/app"
    - image: example-exercise
      context: example-exercise
      sync:
        manual:
          - src: "src/**/*"
            dest: "/app"
    - image: course-material
      context: course-material
      sync:
        manual:
          - src: "src/**/*"
            dest: "/app"
deploy:
  kubectl:
    manifests:
      - headless-lms/kubernetes/*
      - headless-cms/kubernetes/*
      - example-exercise/kubernetes/*
      - course-material/kubernetes/*
      - kubernetes/*
    # kubeContext: minikube
portForward:
  - resourceType: statefulset
    resourceName: postgres
    port: 5432
    localPort: 5436
